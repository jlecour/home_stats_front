<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Home Stats</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  </head>
  <body>

    <script type="text/x-handlebars">
      <div class="container">
        <h1>Home Metrics</h1>
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="form">
      <form id="metrics" role="form" accept-charset="utf-8">

        <div class="form-group">
          {{input name="datetime" type="datetime-local" class="form-control"}}
        </div>

        <div class="form-group">
          <div class="btn-group-lg" data-toggle="buttons">
            <label class="btn btn-default">
              {{input name="type" type="radio" id="type_water" value="water"}}Eau
            </label>
            <label class="btn btn-default">
              {{input name="type" type="radio" id="type_power_hc" value="power-hc"}}Élec. HC
            </label>
            <label class="btn btn-default">
              {{input name="type" type="radio" id="type_power_hp" value="power-hp"}}Élec. HP
            </label>
          </div>
        </div>

        <div class="form-group">
          {{input name="value" type="number" class="form-control"}}
        </div>

        <div class="form-group">
          {{input type="submit" value="Submit" class="btn btn-default btn-lg btn-block" action="createMetric"}}
        </div>
      </form>

      {{#link-to "metrics"}}Go to stored data{{/link-to}}

    </script>

    <script type="text/x-handlebars" data-template-name="metrics">
      <ul id="metrics-list">
        {{#each}}
          <li>
            <span class="metric-datetime">{{datetime}}</span>
            <span class="metric-type">{{type}}</span>
            <span class="metric-value">{{value}}</span>
          </li>
        {{/each}}
      </ul>

      {{#link-to "form"}}Back to form{{/link-to}}
    </script>

    <script src="js/vendor/jquery-2.1.1.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/handlebars.js"></script>
    <script src="js/vendor/ember.js"></script>
    <script src="js/vendor/ember-data.js"></script>
    <script src="js/vendor/localstorage_adapter.js"></script>
    <script src="js/app/application.js"></script>
    <script src="js/app/router.js"></script>
    <script src="js/app/models.js"></script>
    <script src="js/app/controllers.js"></script>
  </body>
</html>
